<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Page Title</title>
    <style>
        body {
            display: flex;
            margin: 0;
        }
        .main-wrapper{
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .navbar {
            background-color: royalblue;
            min-height: 100vh;
            width: 200px;
        }
        .main {
            background-color: black;
            color: white;
            width: 100%;
            height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .input {
            display: flex;
            background-color: lightblue;
            min-height: 20vh;
        }
        .blue {
            background-color: blue;
        }
        .message {
            background-color: pink;
            color: black;
            max-width: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: inline-block;
            margin: 10px;
            align-self: flex-end;
        }
        #messageInput {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">navbar</div>
    <div class="main-wrapper">
        <div class="main">
        </div>
        <div class="input">
            <textarea id="messageInput" rows="5"></textarea>
            <button onclick="sendMessage(messageInput, mainDiv)">Send</button>
        </div>
    </div>

    <script>
        let messageInput = document.getElementById("messageInput");
        let mainDiv = document.querySelector('.main');
        function sendMessage(messageInput, mainDiv) {
            let newMessage = document.createElement("div");
            newMessage.innerText = messageInput.value;
            newMessage.classList.add("message");
            mainDiv.appendChild(newMessage);
            messageInput.value = "";
        }

        // submit with Enter
        messageInput.addEventListener("keydown", function(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage(messageInput, mainDiv);
            }
        });
    </script>
    
</body>
</html>
