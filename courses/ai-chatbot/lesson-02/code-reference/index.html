<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
</head>
<body>
  <main>
    <div id="messages">
      <div class="ai-message">Hello! I'm your AI assistant. How can I help you today?</div>
      <div class="user-message">Hi! Can you help me learn programming?</div>
      <div class="ai-message">Of course! I'd be happy to help you learn programming.</div>
    </div>

    <div id="chat-bar">
      <input id="chat-input" type="text" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </main>
</body>
</html>
